<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    
    <p>Normal Text</p>
    <!--Kalın yapmak için-->
    <p><strong>Normal Text</strong></p>
    <p><b>Normal Text</b></p>
    <p><strong><i>Normal Text</i></strong></p>
    <p>Eğitimimiz  <small>Css</small> Eğitimi</p>
    <p><em>Normal Text</em> Normal Text</p>
    <p><em>Normal Text</em> <mark>Normal Text</mark></p>
    <p><em>Normal Text</em> <mark><del>Normal Text</del></mark></p>
    <p>Normal <sub>Text</sub></p>
    <p>Normal <sup>Text</sup></p>





</body>
</html>
