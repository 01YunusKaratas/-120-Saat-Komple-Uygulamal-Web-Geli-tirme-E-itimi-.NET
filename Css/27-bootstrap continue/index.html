<!-- Bootstrap JS Bağlantısı Gerekli -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const submitDom = document.getElementById("submitBtn");
    const toastDom = document.getElementById("toasttime");
    const toastIDDom = document.getElementById("toastID");
    const agreeDom = document.getElementById("agree");
    const toastElement = document.querySelector(".toast"); // Toast seçimi

    // Checkbox değiştiğinde butonu aktif/pasif yap
    agreeDom.addEventListener("change", function () {
        submitDom.disabled = !agreeDom.checked; // Seçiliyse butonu aç, değilse kapat
    });

    // Butona tıklandığında toast göster ve saat güncelle
    submitDom.addEventListener("click", function () {
        let now = new Date();
        let hours = now.getHours().toString().padStart(2, '0'); // 2 basamaklı saat
        let minutes = now.getMinutes().toString().padStart(2, '0'); // 2 basamaklı dakika

        let formattedTime = `${hours}:${minutes}`; // "HH:MM" formatı
        toastDom.textContent = formattedTime; // Toast içindeki saati güncelle

        // Toast'u göster
        toastIDDom.style.display = "block"; 
        const toastBootstrap = new bootstrap.Toast(toastElement);
        toastBootstrap.show();
        toastBootstrap.show();
        setTimeout(function(){
            toastBootstrap.hide();
        },3000);
    });
</script>
