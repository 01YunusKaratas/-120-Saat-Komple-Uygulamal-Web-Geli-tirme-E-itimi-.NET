<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/Js/ofissorulari/index.css">
    <title>Document</title>
</head>
<body>
    <div class="container justify-content-center align-items-center">
        <section id="header" class="col-sm-12">
            <div class="container text-center py-4 d-flex justify-content-center align-items-center">
                <div class="row">
                    <h2 style="color:rgb(228, 54, 54)">Evden Çalışma Anketi</h2>
                </div>
            </div>
        </section>
        <section id="sonuç" class="container lead">
            <h3 id="yazdır" style="display:none;"></h3>
            <span class="text-center " style="font-size: 30px;"> ofiste kalmak istiyorsunuz.</span>
        </section>

        <section id="questions" class="col-sm-12 mb-3">
            <div class="container my-5 py-3 mx-auto">
               <form class="form">
                <div class="row">
                    <p class="title" id="q1">1. Ofiste daha verimli çalışır mısın?</p>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="q1" value="E" checked>
                        <label class="form-check-label">
                          Evet
                        </label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="q1" value="H">
                        <label class="form-check-label">
                            Hayır
                        </label>
                    </div>
                </div>

                <div class="row">
                    <p class="title" id="q2">2. Ofise tam zamanlı dönmek istiyorum</p>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="q2" value="E" checked>
                        <label class="form-check-label">
                          Evet
                        </label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="q2" value="H">
                        <label class="form-check-label">
                            Hayır
                        </label>
                    </div>
                </div>

                <div class="row">
                    <p class="title" id="q3">3. Evdeyken teknik sorunlar daha zor çözülüyor</p>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="q3" value="E" checked>
                        <label class="form-check-label">
                          Evet
                        </label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="q3" value="H">
                        <label class="form-check-label">
                            Hayır
                        </label>
                    </div>
                </div>

                <div class="row">
                    <p class="title" id="q4">4. Evdeyken haftalık atamaları yetiştirmekte zorlanıyorum</p>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="q4" value="E" checked>
                        <label class="form-check-label">
                          Evet
                        </label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="q4" value="H">
                        <label class="form-check-label">
                            Hayır
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-light mb-4">Gönder</button>
               </form>
            </div>
            
                
            
        </section>
    </div>

    <script src="/Js/ofissorulari/index.js"></script>
</body>
</html>
